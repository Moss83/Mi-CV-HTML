<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="misEstilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	
	<header>
		<h1>Contacto</h1>
		<br>
		<h3 id="subtitulo">Complete sus datos y lo contactaremos a la brevedad</h3>
	</header>

	<main>
		<form action="" method="">
			<p class="contenidos">
				<label for="nombre">Nombre: </label>
				<input class="soyTexto" type="text" name="nombre" placeholder="Introducir Nombre" required="true" />
			</p>
			<p class="contenidos">
				<label for="apellido">Apellido: </label>
				<input class="soyTexto" type="text" name="apellido" placeholder="Introducir Apellido" required="true" />
			</p>
			<p class="contenidos">
				<label for="sexo">Sexo: </label>
				<select class="soyTexto" name="sexo">
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
					<option value="Otro">Otro</option>
					<option value="NoDecir">Prefiero no decirlo</option>
				</select>
			</p>
			<div>
				<label for="zona">Zona: </label>
				<ul>
						<li>
							<input type="radio" name="zona" value="caba" />
							<label>CABA</label>
						</li>
						<li>
							<input type="radio" name="zona" value="conurbano" />
							<label>Gran Buenos Aires</label>
						</li>
						<li>
							<input type="radio" name="zona" value="resto" />
							<label>Interior de Argentina</label>
						</li>
				</ul>

			</div>
			<p class="contenidos">
				<label for="correo">E-mail: </label>
				<input class="soyTexto" type="text" name="email" placeholder="Introducir e-mail" required="true" />
			</p>
			<p class="contenidos">
				<label for="asunto">Asunto: </label>
				<input class="soyTexto" type="text" name="asunto" placeholder="Introducir Asunto" />
			</p>
			<p class="contenidos">
				<label for="comentarios">Comentarios: </label>
				<textarea class="soyTexto" name="comentarios"></textarea>
			</p>
			<p class="contenidos">
				<input class="boton" type="submit" value="Enviar" />
				<input class="boton" type="reset" value="Borrar" />
			</p>
		</form>
	</main>

	<footer>
		<br>
		<b><a href="miCv.html" target="_blank">Volver al CV</a></b>
		<p>Copyright Mauricio Mosquera 2021</p>
	</footer>

</body>
</html>
